rootLogger.level = INFO
rootLogger.appenderRefs = console

appender.console.type = Console
appender.console.name = console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5level %logger{36} - %msg%n

logger.bindiego.name = bindiego
logger.bindiego.level = DEBUG
logger.bindiego.additivity = false
logger.bindiego.appenderRefs = console
